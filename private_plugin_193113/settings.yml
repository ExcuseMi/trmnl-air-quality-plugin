custom_fields:
- keyname: author_info
  name: About This Plugin
  field_type: author_bio
  description: 'Monitor air quality in real-time with detailed AQI readings from stations around you and 24-hour forecasts.<br /> Map data: <a href=''https://www.openstreetmap.org''>OpenStreetMap</a> & CartoDB.<br /> Air quality data from AQICN/WAQI.'
  github_url: https://github.com/ExcuseMi/trmnl-air-quality-plugin
  learn_more_url: https://aqicn.org
  category: environment
- keyname: address
  optional: false
  field_type: string
  name: Location Address
  description: Your location (city, address, or landmark)
  help_text: Enter any address, city name, or landmark.
  placeholder: Brussels, Belgium
  default: Brussels, Belgium
- keyname: map_style
  optional: true
  field_type: select
  name: Map Style
  description: Choose the background map style
  help_text: OpenStreetMap shows more detail. CartoDB is cleaner. Dark mode always uses CartoDB Dark Matter.
  default: openstreetmap
  options:
  - OpenStreetMap (Detailed): openstreetmap
  - CartoDB (Clean): cartodb
- keyname: temp_unit
  name: Temperature Unit
  description: Select your preferred temperature unit
  field_type: select
  options:
  - Celcius
  - Fahrenheit
  default: celcius
- keyname: wind_unit
  name: Wind Speed Unit
  description: Select your preferred wind speed unit
  field_type: select
  options:
  - Kilometers per hour (km/h): kmh
  - Miles per hour (mph): mph
  - Meters per second (m/s): ms
  - Knots (kt): knots
  - Beaufort scale (Bft): beaufort
  default: kmh
name: Air Quality
